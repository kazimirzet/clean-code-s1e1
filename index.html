<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link 
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
      rel="stylesheet" 
      type="text/css">
  <link 
      rel="stylesheet" 
      href="style.css" 
      media="screen" 
      charset="utf-8">
</head>

<body class="page">
  <header class="header">
    <figure>
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
    </figure>
    <a
        class="header__inf" 
        href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
    </a>
  </header>
  <main class="content">
    <p class="new-task">
      <label class="new-task__label" for="new-task-input">Add Item</label>
      <div class="new-task__wrapper">
        <input id="new-task-input" class="new-task__task task-input input" type="text">
        <button class="new-task__button button">Add</button>
      </div>
    </p>
    <section>
    <h3 class="heading">Todo</h3>
      <ul id="incomplete-tasks" class="incomplite-list list">
        <li class="list-item">
          <input type="checkbox" class="list-item__checkbox input">
          <label class="list-item__label task-label">Pay Bills</label>
          <input type="text" class="list-item__input task-input input">
          <button class="list-item__edit button">Edit</button>
          <button class="list-item__delete button">
            <img class="list-item__delete-img" src="./remove.svg" alt="">
          </button>
        </li>
        <li class="list-item_edit list-item">
          <input type="checkbox" class="list-item__checkbox input">
          <label class="list-item__label task-label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="list-item__input task-input input">
          <button class="list-item__edit button">Save</button>
          <button class="list-item__delete button">
            <img class="list-item__delete-img" src="./remove.svg" alt="">
          </button>
        </li>
      </ul>
    </section>
    <section>
      <h3 class="heading">Completed</h3>
      <ul id="completed-tasks" class="complite-list list">
        <li class="list-item">
          <input type="checkbox" class="list-item__checkbox input" checked>
          <label class="list-item__label task-label">See the Doctor</label>
          <input type="text" class="list-item__input task-input input">
          <button class="list-item__edit button">Edit</button>
          <button class="list-item__delete button">
            <img class="list-item__delete-img" src="./remove.svg" alt="">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>

</html>
